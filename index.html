<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Review</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ea580c;
      --primary-dark: #c2410c;
      --accent: #7c2d12;
      --bg: #fed7aa;
      --card: #ffedd5;
      --text: #451a03;
      --border: #fb923c;
      --shadow: 0 10px 30px rgba(124, 45, 18, 0.2);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 3px solid var(--border);
    }
    header {
      background: linear-gradient(135deg, #ea580c, #fb923c);
      color: white;
      text-align: center;
      padding: 3rem 1.5rem;
    }
    h1 { margin: 0; font-size: 2.5rem; font-weight: 800; }
    .subtitle { margin: 0.7rem 0 0; font-size: 1.2rem; opacity: 0.95; }
    form {
      padding: 3rem;
      background: var(--card);
    }
    .field {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 800;
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem 1.3rem;
      border: 3px solid var(--border);
      border-radius: 18px;
      font-size: 1.1rem;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
      font-weight: 600;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(234, 88, 12, 0.3);
      transform: scale(1.02);
    }
    .rating-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .rating-item {
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 18px;
      border: 3px solid var(--border);
    }
    .rating-label {
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      display: block;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 10px;
      background: linear-gradient(to right, #ddd6c2 0%, #ddd6c2 100%);
      outline: none;
      transition: all 0.3s;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(234, 88, 12, 0.4);
      transition: all 0.2s;
    }
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.6);
    }
    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(234, 88, 12, 0.4);
      transition: all 0.2s;
    }
    .slider::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.6);
    }
    .rating-value {
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--primary);
      min-width: 35px;
      text-align: center;
    }
    .preview {
      margin-top: 1.5rem;
      text-align: center;
      border: 3px dashed var(--border);
      border-radius: 18px;
      padding: 1.2rem;
      background: rgba(251, 146, 60, 0.1);
    }
    .preview img, .preview video {
      max-width: 100%;
      max-height: 350px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(124, 45, 18, 0.25);
    }
    button {
      width: 100%;
      padding: 1.4rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 20px rgba(234, 88, 12, 0.4);
    }
    button:hover { 
      background: var(--primary-dark); 
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(234, 88, 12, 0.5);
    }
    button:disabled { 
      background: #a16207; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    .msg {
      margin: 2.5rem 2rem;
      padding: 1.5rem;
      border-radius: 18px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      border: 3px solid;
      display: none;
    }
    .msg.show { display: block; }
    .success { 
      background: #fed7aa; 
      color: #7c2d12; 
      border-color: #fb923c;
    }
    .error { 
      background: #fee2e2; 
      color: #991b1b; 
      border-color: #f87171;
    }
    .progress {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 2rem 2.5rem;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ea580c, #fb923c);
      width: 0%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Fan Review</h1>
    <p class="subtitle">Your voice shapes the live music scene</p>
  </header>

  <form id="form">
    <div class="field">
      <label>Your Name *</label>
      <input type="text" name="fan_name" required>
    </div>

    <div class="field">
      <label>Show Attended *</label>
      <input type="text" name="show_attended" required placeholder="e.g. Nourished By Time @ Irving Plaza">
    </div>

    <div class="field">
      <label>Artist Reviewed *</label>
      <input type="text" name="artist_reviewed" required placeholder="e.g. Nourished By Time">
    </div>

    <div class="field">
      <label>Date of Show *</label>
      <input type="date" name="date" required>
    </div>

    <div class="field">
      <label>Crowd Size Estimate</label>
      <input type="number" name="crowd_size_estimate" min="0" placeholder="e.g. 1000">
    </div>

    <div class="field">
      <label>Rate the Performance (1–10)</label>
      <div class="rating-grid">
        <div class="rating-item">
          <span class="rating-label">Overall Rating</span>
          <div class="slider-container">
            <input type="range" class="slider" name="rating" min="1" max="10" value="5" data-display="rating-display">
            <span class="rating-value" id="rating-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Energy</span>
          <div class="slider-container">
            <input type="range" class="slider" name="energy" min="1" max="10" value="5" data-display="energy-display">
            <span class="rating-value" id="energy-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Stage Presence</span>
          <div class="slider-container">
            <input type="range" class="slider" name="stage_presence" min="1" max="10" value="5" data-display="stage-display">
            <span class="rating-value" id="stage-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Crowd Reaction</span>
          <div class="slider-container">
            <input type="range" class="slider" name="crowd_reaction" min="1" max="10" value="5" data-display="crowd-display">
            <span class="rating-value" id="crowd-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Originality</span>
          <div class="slider-container">
            <input type="range" class="slider" name="originality" min="1" max="10" value="5" data-display="original-display">
            <span class="rating-value" id="original-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Musicianship</span>
          <div class="slider-container">
            <input type="range" class="slider" name="musicianship" min="1" max="10" value="5" data-display="music-display">
            <span class="rating-value" id="music-display">5</span>
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Standout Moment</label>
      <textarea name="standout_moment" rows="2" placeholder="That guitar solo was insane!"></textarea>
    </div>

    <div class="field">
      <label>Live Presence</label>
      <textarea name="live_presence" rows="2" placeholder="How did they connect with the crowd?"></textarea>
    </div>

    <div class="field">
      <label>Would You Recommend This Artist Live?</label>
      <select name="recommend_artist" required>
        <option value="" disabled selected>Select...</option>
        <option value="Yes">Hell Yes!</option>
        <option value="No">Not Really</option>
      </select>
    </div>

    <div class="field">
      <label>How Did You Discover This Artist?</label>
      <select name="discovery_source" required>
        <option value="" disabled selected>Select...</option>
        <option value="Social Media">Social Media</option>
        <option value="Friend">Friend / Word of Mouth</option>
        <option value="Radio">Radio / Playlist</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="field">
      <label>Review Influence (1–10)</label>
      <input type="number" name="review_weight" min="1" max="10" value="5">
    </div>

    <div class="field">
      <label>Upload Photo/Video (optional)</label>
      <input type="file" id="file" name="media_upload" accept="image/*,video/*">
      <div class="preview" id="preview"></div>
    </div>

    <button type="submit" id="btn">Submit Review</button>
  </form>

  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
  const SUPABASE_URL = 'https://qwickgmrhqdnqaqxuuwk.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3aWNrZ21yaHFkbnFhcXh1dXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODA4OTEsImV4cCI6MjA3NTM1Njg5MX0.CxC1nH6Xvrggn_VNMmjuomeQQVdAfCwyPHJU81ZGjOM';
  const BUCKET = 'review-media';
  const TABLE = 'fan_reviews';

  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const msg = document.getElementById('msg');
  const preview = document.getElementById('preview');
  const btn = document.getElementById('btn');
  const progress = document.getElementById('progress');

  // Slider updates with gradient fill
  document.querySelectorAll('.slider').forEach(slider => {
    const displayId = slider.dataset.display;
    const display = document.getElementById(displayId);
    
    const updateSlider = () => {
      const value = slider.value;
      display.textContent = value;
      const percent = ((value - 1) / 9) * 100;
      slider.style.background = `linear-gradient(to right, #ea580c ${percent}%, #ddd6c2 ${percent}%)`;
    };
    
    slider.addEventListener('input', updateSlider);
    updateSlider();
  });

  // File Preview
  document.getElementById('file').onchange = e => {
    const file = e.target.files[0];
    preview.innerHTML = '';
    if (file) {
      const url = URL.createObjectURL(file);
      preview.innerHTML = file.type.startsWith('image/') 
        ? `<img src="${url}">` 
        : `<video src="${url}" controls></video>`;
    }
  };

  // Submit
  document.getElementById('form').onsubmit = async e => {
    e.preventDefault();
    btn.disabled = true;
    msg.textContent = '';
    msg.classList.remove('show');
    progress.style.width = '0%';

    const form = new FormData(e.target);
    const review_id = `rev_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    const now = new Date().toISOString();

    const data = {
      review_id,
      fan_name: form.get('fan_name'),
      show_attended: form.get('show_attended'),
      artist_reviewed: form.get('artist_reviewed'),
      date: form.get('date'),
      crowd_size_estimate: parseInt(form.get('crowd_size_estimate')) || null,
      rating: parseInt(form.get('rating')) || 5,
      energy: parseInt(form.get('energy')) || 5,
      stage_presence: parseInt(form.get('stage_presence')) || 5,
      crowd_reaction: parseInt(form.get('crowd_reaction')) || 5,
      originality: parseInt(form.get('originality')) || 5,
      musicianship: parseInt(form.get('musicianship')) || 5,
      standout_moment: form.get('standout_moment'),
      live_presence: form.get('live_presence'),
      recommend_artist: form.get('recommend_artist'),
      discovery_source: form.get('discovery_source'),
      review_weight: parseInt(form.get('review_weight')) || 5,
      created_time: now,
      hours_since: 0,
      has_media: false
    };

    const file = form.get('media_upload');
    if (file && file.size > 0) {
      const ext = file.name.split('.').pop();
      const path = `reviews/${review_id}.${ext}`;
      const { error: upErr } = await supabase.storage.from(BUCKET).upload(path, file, { upsert: true });
      if (upErr && !upErr.message.includes('already exists')) {
        msg.textContent = 'Upload failed';
        msg.className = 'msg error show';
        btn.disabled = false;
        return;
      }
      const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(path);
      data.media_upload = urlData.publicUrl;
      data.has_media = true;
      progress.style.width = '70%';
    } else {
      progress.style.width = '50%';
    }

    const { error } = await supabase.from(TABLE).upsert([data], { onConflict: 'review_id' });
    progress.style.width = '100%';

    if (error) {
      msg.textContent = 'Error: ' + error.message;
      msg.className = 'msg error show';
    } else {
      msg.innerHTML = `
        Review saved! Thank you!<br>
        <a href="https://twitter.com/intent/tweet?text=I just reviewed ${data.artist_reviewed} on Fan Review!&url=https://jewwyced.github.io/fan-review/" 
           target="_blank" style="margin-top:1rem;display:inline-block;background:#16a34a;color:white;padding:0.8rem 2rem;border-radius:12px;text-decoration:none;font-weight:700;">
          Share on X
        </a>
      `;
      msg.className = 'msg success show';
      confetti({ particleCount: 200, spread: 100, colors: ['#ea580c', '#fb923c', '#7c2d12'], origin: { y: 0.6 } });
      e.target.reset();
      preview.innerHTML = '';
      document.querySelectorAll('.slider').forEach(slider => {
        slider.value = 5;
        const displayId = slider.dataset.display;
        document.getElementById(displayId).textContent = '5';
        slider.style.background = `linear-gradient(to right, #ea580c 44.44%, #ddd6c2 44.44%)`;
      });
      setTimeout(() => location.reload(), 3000);
    }
    btn.disabled = false;
    setTimeout(() => progress.style.width = '0%', 1000);
  };
</script>
</body>
</html>
