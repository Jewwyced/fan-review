<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Review</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ea580c;
      --primary-dark: #c2410c;
      --accent: #7c2d12;
      --bg: #fed7aa;
      --card: #ffedd5;
      --text: #451a03;
      --border: #fb923c;
      --shadow: 0 10px 30px rgba(124, 45, 18, 0.2);
    }
    [data-theme="dark"] {
      --bg: #1c1917;
      --card: #2c1810;
      --text: #fed7aa;
      --border: #92400e;
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --primary: #fb923c;
      --primary-dark: #ea580c;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 3px solid var(--border);
    }
    header {
      background: linear-gradient(135deg, #ea580c, #fb923c);
      color: white;
      text-align: center;
      padding: 3rem 1.5rem;
      position: relative;
    }
    h1 { margin: 0; font-size: 2.5rem; font-weight: 800; }
    .subtitle { margin: 0.7rem 0 0; font-size: 1.2rem; opacity: 0.95; }
    .theme-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      padding: 3rem;
      background: var(--card);
    }
    .field {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 800;
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem 1.3rem;
      border: 3px solid var(--border);
      border-radius: 18px;
      font-size: 1.1rem;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
      font-weight: 600;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(234, 88, 12, 0.3);
      transform: scale(1.02);
    }
    .rating-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .stars {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .star {
      font-size: 2.5rem;
      color: #ddd6c2;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    .star:hover { transform: scale(1.3); }
    .star.filled { 
      color: #ea580c; 
      text-shadow: 0 0 10px #fb923c;
    }
    .preview {
      margin-top: 1.5rem;
      text-align: center;
      border: 3px dashed var(--border);
      border-radius: 18px;
      padding: 1.2rem;
      background: rgba(251, 146, 60, 0.1);
    }
    .preview img, .preview video {
      max-width: 100%;
      max-height: 350px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(124, 45, 18, 0.25);
    }
    button {
      width: 100%;
      padding: 1.4rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 20px rgba(234, 88, 12, 0.4);
    }
    button:hover { 
      background: var(--primary-dark); 
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(234, 88, 12, 0.5);
    }
    button:disabled { 
      background: #a16207; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    .msg {
      margin: 2.5rem 2rem;
      padding: 1.5rem;
      border-radius: 18px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      border: 3px solid;
    }
    .success { 
      background: #fed7aa; 
      color: #7c2d12; 
      border-color: #fb923c;
    }
    .error { 
      background: #fee2e2; 
      color: #991b1b; 
      border-color: #f87171;
    }
    .progress {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 2rem 2.5rem;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ea580c, #fb923c);
      width: 0%;
      transition: width 0.4s ease;
    }
    .live-preview {
      margin: 3rem 2.5rem 2rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(251, 146, 60, 0.15), rgba(234, 88, 12, 0.1));
      border-radius: 24px;
      border: 3px dashed var(--primary);
      display: none;
    }
    .live-preview h3 { 
      margin-bottom: 1.5rem; 
      color: var(--primary); 
      font-size: 1.5rem;
      text-align: center;
      font-weight: 800;
    }
    .live-preview p { 
      margin: 0.8rem 0; 
      font-size: 1.1rem; 
      font-weight: 600;
    }
    .share-btn {
      margin-top: 1.5rem;
      background: #16a34a;
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      text-decoration: none;
      display: inline-block;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(22, 163, 74, 0.4);
    }
    .venue-results {
      max-height: 240px;
      overflow-y: auto;
      margin-top: 12px;
      border: 3px solid var(--border);
      border-radius: 18px;
      background: var(--bg);
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .venue-item {
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 2px solid var(--border);
      transition: all 0.2s;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .venue-item:hover { 
      background: rgba(251, 146, 60, 0.3); 
      padding-left: 28px;
    }
    .venue-item:last-child { border-bottom: none; }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .slider {
      flex: 1;
      height: 12px;
      border-radius: 6px;
      background: var(--border);
      outline: none;
      -webkit-appearance: none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(234, 88, 12, 0.5);
      border: 4px solid white;
    }
    .slider-value {
      min-width: 60px;
      text-align: center;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--accent);
    }

    /* Star ICON — NO TEXT */
    .star::before {
      content: 'Star';
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Android Emoji', sans-serif;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Fan Review</h1>
    <p class="subtitle">Your voice shapes the live music scene</p>
    <button class="theme-toggle" id="themeToggle">Moon</button>
  </header>

  <form id="form">
    <div class="field">
      <label>Your Name *</label>
      <input type="text" name="fan_name" required>
    </div>

    <div class="field">
      <label>Artist Reviewed *</label>
      <input type="text" name="artist_reviewed" required placeholder="e.g. Taylor Swift">
    </div>

    <div class="field">
      <label>Show Attended *</label>
      <input type="text" name="show_attended" required placeholder="e.g. The Eras Tour">
    </div>

    <div class="field">
      <label>Venue Name *</label>
      <input type="text" name="venue_name" id="venueSearch" required placeholder="Search venue...">
      <div id="venueResults" class="venue-results"></div>
    </div>

    <div class="field">
      <label>Date of Show *</label>
      <input type="date" name="date" required>
    </div>

    <div class="field">
      <label>How Many Times Have You Seen This Artist?</label>
      <input type="number" name="show_count" min="1" value="1">
    </div>

    <div class="field">
      <label>Crowd Size Estimate</label>
      <input type="number" name="crowd_size_estimate" min="0" placeholder="e.g. 15000">
    </div>

    <div class="field">
      <label>Rate the Performance (1–5)</label>
      <div class="rating-grid">
        <div><span>Rating</span><div class="stars" data-field="rating"></div></div>
        <div><span>Energy</span><div class="stars" data-field="energy"></div></div>
        <div><span>Stage Presence</span><div class="stars" data-field="stage_presence"></div></div>
        <div><span>Crowd Reaction</span><div class="stars" data-field="crowd_reaction"></div></div>
        <div><span>Originality</span><div class="stars" data-field="originality"></div></div>
        <div><span>Musicianship</span><div class="stars" data-field="musicianship"></div></div>
      </div>
      <input type="hidden" name="rating">
      <input type="hidden" name="energy">
      <input type="hidden" name="stage_presence">
      <input type="hidden" name="crowd_reaction">
      <input type="hidden" name="originality">
      <input type="hidden" name="musicianship">
    </div>

    <div class="field">
      <label>Standout Moment</label>
      <textarea name="standout_moment" rows="2" placeholder="That guitar solo was insane!"></textarea>
    </div>

    <div class="field">
      <label>Live Presence</label>
      <textarea name="live_presence" rows="2" placeholder="How did they connect with the crowd?"></textarea>
    </div>

    <div class="field">
      <label>Would You Recommend This Artist Live?</label>
      <select name="recommend_artist">
        <option value="Yes">Hell Yes!</option>
        <option value="No">Not Really</option>
      </select>
    </div>

    <div class="field">
      <label>How Did You Discover This Artist?</label>
      <select name="discovery_source">
        <option value="Social Media">Social Media</option>
        <option value="Friend">Friend / Word of Mouth</option>
        <option value="Radio">Radio / Playlist</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="field">
      <label>Review Influence</label>
      <div class="slider-container">
        <input type="range" class="slider" name="review_weight" min="1" max="10" value="5">
        <div class="slider-value"><span id="weightValue">5</span>/10</div>
      </div>
    </div>

    <div class="field">
      <label>Upload Photo/Video</label>
      <input type="file" id="file" name="media_upload" accept="image/*,video/*">
      <div class="preview" id="preview"></div>
    </div>

    <button type="submit" id="btn">Submit Review</button>
  </form>

  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="msg" class="msg"></div>

  <div class="live-preview" id="livePreview">
    <h3>Live Preview</h3>
    <p><strong>Artist:</strong> <span id="prevArtist"></span></p>
    <p><strong>Show:</strong> <span id="prevShow"></span></p>
    <p><strong>Venue:</strong> <span id="prevVenue"></span></p>
    <p><strong>Rating:</strong> <span id="prevRating"></span> stars</p>
  </div>
</div>

<script type="module">
  const SUPABASE_URL = 'https://qwickgmrhqdnqaqxuuwk.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3aWNrZ21yaHFkbnFhcXh1dXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODA4OTEsImV4cCI6MjA3NTM1Njg5MX0.CxC1nH6Xvrggn_VNMmjuomeQQVdAfCwyPHJU81ZGjOM';
  const BUCKET = 'review-media';
  const TABLE = 'fan_reviews';

  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const msg = document.getElementById('msg');
  const preview = document.getElementById('preview');
  const btn = document.getElementById('btn');
  const progress = document.getElementById('progress');
  const livePreview = document.getElementById('livePreview');
  const themeToggle = document.getElementById('themeToggle');

  // Theme Toggle
  themeToggle.onclick = () => {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    themeToggle.innerHTML = isDark ? 'Moon' : 'Sun';
  };

  // Star Rating — REAL Star ICONS (NO TEXT)
  document.querySelectorAll('.stars').forEach(container => {
    const field = container.dataset.field;
    let rating = 0;
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('span');
      star.className = 'star';
      star.innerHTML = '';  // ← NO TEXT
      star.onclick = () => {
        rating = i;
        document.querySelector(`input[name="${field}"]`).value = i;
        container.querySelectorAll('.star').forEach((s, idx) => {
          s.classList.toggle('filled', idx < i);
        });
        updateLivePreview();
      };
      container.appendChild(star);
    }
  });

  // Rest of JS (unchanged)
  const weightInput = document.querySelector('input[name="review_weight"]');
  const weightValue = document.getElementById('weightValue');
  weightInput.oninput = () => weightValue.textContent = weightInput.value;

  const venueInput = document.getElementById('venueSearch');
  const venueResults = document.getElementById('venueResults');
  venueInput.addEventListener('input', async () => {
    const query = venueInput.value.trim();
    if (query.length < 2) { venueResults.style.display = 'none'; return; }
    const { data } = await supabase.from('Venues').select('Venue Name, City').ilike('Venue Name', `%${query}%`).limit(5);
    venueResults.innerHTML = '';
    if (data?.length) {
      data.forEach(v => {
        const div = document.createElement('div');
        div.className = 'venue-item';
        div.textContent = `${v['Venue Name']} – ${v.City}`;
        div.onclick = () => { venueInput.value = v['Venue Name']; venueResults.style.display = 'none'; updateLivePreview(); };
        venueResults.appendChild(div);
      });
      venueResults.style.display = 'block';
    } else {
      venueResults.style.display = 'none';
    }
  });
  document.addEventListener('click', e => {
    if (!venueInput.contains(e.target) && !venueResults.contains(e.target)) venueResults.style.display = 'none';
  });

  document.getElementById('file').onchange = e => {
    const file = e.target.files[0];
    preview.innerHTML = '';
    if (file) {
      const url = URL.createObjectURL(file);
      preview.innerHTML = file.type.startsWith('image/') 
        ? `<img src="${url}">` 
        : `<video src="${url}" controls></video>`;
    }
  };

  function updateLivePreview() {
    const artist = document.querySelector('input[name="artist_reviewed"]').value;
    const show = document.querySelector('input[name="show_attended"]').value;
    const venue = document.querySelector('input[name="venue_name"]').value;
    const rating = document.querySelector('input[name="rating"]').value;
    if (artist || show || venue || rating) {
      document.getElementById('prevArtist').textContent = artist || '—';
      document.getElementById('prevShow').textContent = show || '—';
      document.getElementById('prevVenue').textContent = venue || '—';
      document.getElementById('prevRating').textContent = rating || '—';
      livePreview.style.display = 'block';
    } else {
      livePreview.style.display = 'none';
    }
  }
  document.querySelectorAll('input, textarea, select').forEach(el => el.addEventListener('input', updateLivePreview));

  document.getElementById('form').onsubmit = async e => {
    e.preventDefault();
    btn.disabled = true;
    msg.textContent = '';
    progress.style.width = '0%';

    const form = new FormData(e.target);
    const review_id = `rev_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    const now = new Date().toISOString();

    const data = {
      review_id,
      fan_name: form.get('fan_name'),
      artist_reviewed: form.get('artist_reviewed'),
      show_attended: form.get('show_attended'),
      venue_name: form.get('venue_name'),
      date: form.get('date'),
      show_count: parseInt(form.get('show_count')) || 1,
      crowd_size_estimate: parseInt(form.get('crowd_size_estimate')) || null,
      rating: parseInt(form.get('rating')) || 0,
      energy: parseInt(form.get('energy')) || 0,
      stage_presence: parseInt(form.get('stage_presence')) || 0,
      crowd_reaction: parseInt(form.get('crowd_reaction')) || 0,
      originality: parseInt(form.get('originality')) || 0,
      musicianship: parseInt(form.get('musicianship')) || 0,
      standout_moment: form.get('standout_moment'),
      live_presence: form.get('live_presence'),
      recommend_artist: form.get('recommend_artist'),
      discovery_source: form.get('discovery_source'),
      review_weight: parseInt(form.get('review_weight')) || 5,
      created_time: now,
      hours_since: 0,
      has_media: false
    };

    const file = form.get('media_upload');
    if (file && file.size > 0) {
      const ext = file.name.split('.').pop();
      const path = `reviews/${review_id}.${ext}`;
      const { error: upErr } = await supabase.storage.from(BUCKET).upload(path, file, { upsert: true });
      if (upErr && !upErr.message.includes('already exists')) {
        msg.textContent = 'Upload failed';
        msg.className = 'msg error';
        btn.disabled = false;
        return;
      }
      const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(path);
      data.media_upload = urlData.publicUrl;
      data.has_media = true;
      progress.style.width = '70%';
    } else {
      progress.style.width = '50%';
    }

    const { error } = await supabase.from(TABLE).upsert([data], { onConflict: 'review_id' });
    progress.style.width = '100%';

    if (error) {
      msg.textContent = 'Error: ' + error.message;
      msg.className = 'msg error';
    } else {
      msg.innerHTML = `
        Review saved! Thank you!<br>
        <a href="https://twitter.com/intent/tweet?text=I just reviewed ${data.artist_reviewed} on Fan Review! Star&url=https://jewwyced.github.io/fan-review/" 
           target="_blank" class="share-btn">Share on X</a>
      `;
      msg.className = 'msg success';
      confetti({ particleCount: 200, spread: 100, colors: ['#ea580c', '#fb923c', '#7c2d12'], origin: { y: 0.6 } });
      e.target.reset();
      preview.innerHTML = '';
      livePreview.style.display = 'none';
      document.querySelectorAll('.stars').forEach(c => c.innerHTML = '');
      setTimeout(() => location.reload(), 3000);
    }
    btn.disabled = false;
    setTimeout(() => progress.style.width = '0%', 1000);
  };
</script>
</body>
</html>
