<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Review</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 40px rgba(0,0,0,0.08);
    }
    
    header {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 50%, #ffb088 100%);
      color: white;
      text-align: center;
      padding: 5rem 2rem 4rem;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.95;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }
    
    form {
      padding: 3.5rem 2.5rem;
    }
    
    .field {
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    .field:nth-child(1) { animation-delay: 0.05s; }
    .field:nth-child(2) { animation-delay: 0.1s; }
    .field:nth-child(3) { animation-delay: 0.15s; }
    .field:nth-child(4) { animation-delay: 0.2s; }
    .field:nth-child(5) { animation-delay: 0.25s; }
    .field:nth-child(6) { animation-delay: 0.3s; }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      color: #2d2d2d;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 1.1rem 1.3rem;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      color: #1a1a1a;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    input:hover, select:hover, textarea:hover {
      border-color: #c5c5c5;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.12);
      transform: translateY(-2px);
      background: #fffbf9;
    }
    
    .rating-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .rating-item {
      background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
      padding: 1.5rem;
      border-radius: 12px;
      border: 2px solid #e8e8e8;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .rating-item:hover {
      border-color: #ff6b35;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 24px rgba(255, 107, 53, 0.15);
      background: linear-gradient(135deg, #fffbf9 0%, #fff5f0 100%);
    }
    
    .rating-label {
      font-weight: 600;
      font-size: 0.85rem;
      color: #404040;
      margin-bottom: 1rem;
      display: block;
      letter-spacing: 0.3px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    
    .slider {
      flex: 1;
      -webkit-appearance: none;
      height: 7px;
      border-radius: 10px;
      background: #e5e5e5;
      outline: none;
      transition: all 0.2s;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 100%);
      cursor: grab;
      box-shadow: 0 2px 12px rgba(255, 107, 53, 0.4);
      transition: all 0.2s;
      border: 3px solid white;
    }
    
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 16px rgba(255, 107, 53, 0.6);
    }
    
    .slider::-webkit-slider-thumb:active {
      cursor: grabbing;
      transform: scale(1.1);
    }
    
    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 100%);
      cursor: grab;
      border: 3px solid white;
      box-shadow: 0 2px 12px rgba(255, 107, 53, 0.4);
      transition: all 0.2s;
    }
    
    .slider::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 16px rgba(255, 107, 53, 0.6);
    }
    
    .rating-value {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ff6b35;
      min-width: 42px;
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 0.3rem 0.6rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .preview {
      margin-top: 1.2rem;
      text-align: center;
      border: 2px dashed #d5d5d5;
      border-radius: 12px;
      padding: 1.5rem;
      background: #fafafa;
      transition: all 0.3s;
      min-height: 100px;
    }
    
    .preview:hover {
      border-color: #ff6b35;
      background: #fffbf9;
    }
    
    .preview img, .preview video {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    button {
      width: 100%;
      padding: 1.4rem;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.35);
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-transform: uppercase;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.45);
      background: linear-gradient(135deg, #ff5722 0%, #ff7b4d 100%);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #c5c5c5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .msg {
      margin: 2.5rem;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.05rem;
      border: 2px solid;
      display: none;
      animation: slideDown 0.4s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .msg.show { display: block; }
    
    .success {
      background: #f0fdf4;
      color: #166534;
      border-color: #86efac;
    }
    
    .error {
      background: #fef2f2;
      color: #991b1b;
      border-color: #fca5a5;
    }
    
    .progress {
      height: 5px;
      background: #f0f0f0;
      overflow: hidden;
      margin: 0;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #ff8f5e, #ffb088);
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
    }
    
    input[type="file"] {
      padding: 0.8rem;
      cursor: pointer;
      font-size: 0.95rem;
    }
    
    input[type="file"]::file-selector-button {
      padding: 0.7rem 1.3rem;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 1rem;
      transition: all 0.2s;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    input[type="file"]::file-selector-button:hover {
      background: linear-gradient(135deg, #ff5722 0%, #ff7b4d 100%);
      transform: scale(1.05);
    }
    
    @media (max-width: 640px) {
      .rating-grid {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 2.5rem; }
      form { padding: 2.5rem 1.5rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Fan Review</h1>
    <p class="subtitle">Your voice shapes the live music scene</p>
  </header>

  <form id="form">
    <div class="field">
      <label>Your Name *</label>
      <input type="text" name="fan_name" required>
    </div>

    <div class="field">
      <label>Show Attended *</label>
      <input type="text" name="show_attended" required placeholder="e.g. Nourished By Time @ Irving Plaza">
    </div>

    <div class="field">
      <label>Artist Reviewed *</label>
      <input type="text" name="artist_reviewed" required placeholder="e.g. Nourished By Time">
    </div>

    <div class="field">
      <label>Date of Show *</label>
      <input type="date" name="date" required>
    </div>

    <div class="field">
      <label>Crowd Size Estimate</label>
      <input type="number" name="crowd_size_estimate" min="0" placeholder="e.g. 1000">
    </div>

    <div class="field">
      <label>Rate the Performance (1â€“10)</label>
      <div class="rating-grid">
        <div class="rating-item">
          <span class="rating-label">Overall Rating</span>
          <div class="slider-container">
            <input type="range" class="slider" name="rating" min="1" max="10" value="5" data-display="rating-display">
            <span class="rating-value" id="rating-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Energy</span>
          <div class="slider-container">
            <input type="range" class="slider" name="energy" min="1" max="10" value="5" data-display="energy-display">
            <span class="rating-value" id="energy-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Stage Presence</span>
          <div class="slider-container">
            <input type="range" class="slider" name="stage_presence" min="1" max="10" value="5" data-display="stage-display">
            <span class="rating-value" id="stage-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Crowd Reaction</span>
          <div class="slider-container">
            <input type="range" class="slider" name="crowd_reaction" min="1" max="10" value="5" data-display="crowd-display">
            <span class="rating-value" id="crowd-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Originality</span>
          <div class="slider-container">
            <input type="range" class="slider" name="originality" min="1" max="10" value="5" data-display="original-display">
            <span class="rating-value" id="original-display">5</span>
          </div>
        </div>
        
        <div class="rating-item">
          <span class="rating-label">Musicianship</span>
          <div class="slider-container">
            <input type="range" class="slider" name="musicianship" min="1" max="10" value="5" data-display="music-display">
            <span class="rating-value" id="music-display">5</span>
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Standout Moment</label>
      <textarea name="standout_moment" rows="3" placeholder="What was the highlight of the performance?"></textarea>
    </div>

    <div class="field">
      <label>Live Presence</label>
      <textarea name="live_presence" rows="3" placeholder="How did they connect with the crowd?"></textarea>
    </div>

    <div class="field">
      <label>Would You Recommend This Artist Live?</label>
      <select name="recommend_artist" required>
        <option value="" disabled selected>Select...</option>
        <option value="Yes">Absolutely</option>
        <option value="No">Not Really</option>
      </select>
    </div>

    <div class="field">
      <label>How Did You Discover This Artist?</label>
      <select name="discovery_source" required>
        <option value="" disabled selected>Select...</option>
        <option value="Social Media">Social Media</option>
        <option value="Friend">Friend / Word of Mouth</option>
        <option value="Radio">Radio / Playlist</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="field">
      <label>Review Influence (1â€“10)</label>
      <input type="number" name="review_weight" min="1" max="10" value="5">
    </div>

    <div class="field">
      <label>Upload Photo/Video (optional)</label>
      <input type="file" id="file" name="media_upload" accept="image/*,video/*">
      <div class="preview" id="preview"></div>
    </div>

    <button type="submit" id="btn">Submit Review</button>
  </form>

  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
  const SUPABASE_URL = 'https://qwickgmrhqdnqaqxuuwk.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3aWNrZ21yaHFkbnFhcXh1dXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODA4OTEsImV4cCI6MjA3NTM1Njg5MX0.CxC1nH6Xvrggn_VNMmjuomeQQVdAfCwyPHJU81ZGjOM';
  const BUCKET = 'review-media';
  const TABLE = 'fan_reviews';

  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const msg = document.getElementById('msg');
  const preview = document.getElementById('preview');
  const btn = document.getElementById('btn');
  const progress = document.getElementById('progress');

  // Slider updates with gradient fill
  document.querySelectorAll('.slider').forEach(slider => {
    const displayId = slider.dataset.display;
    const display = document.getElementById(displayId);
    
    const updateSlider = () => {
      const value = slider.value;
      display.textContent = value;
      const percent = ((value - 1) / 9) * 100;
      slider.style.background = `linear-gradient(to right, #ff6b35 ${percent}%, #e5e5e5 ${percent}%)`;
    };
    
    slider.addEventListener('input', updateSlider);
    updateSlider();
  });

  // File Preview
  document.getElementById('file').onchange = e => {
    const file = e.target.files[0];
    preview.innerHTML = '';
    if (file) {
      const url = URL.createObjectURL(file);
      preview.innerHTML = file.type.startsWith('image/') 
        ? `<img src="${url}">` 
        : `<video src="${url}" controls></video>`;
    }
  };

  // Submit
  document.getElementById('form').onsubmit = async e => {
    e.preventDefault();
    btn.disabled = true;
    btn.textContent = 'Submitting...';
    msg.textContent = '';
    msg.classList.remove('show');
    progress.style.width = '0%';

    const form = new FormData(e.target);
    const review_id = `rev_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    const now = new Date().toISOString();

    const data = {
      review_id,
      fan_name: form.get('fan_name'),
      show_attended: form.get('show_attended'),
      artist_reviewed: form.get('artist_reviewed'),
      date: form.get('date'),
      crowd_size_estimate: parseInt(form.get('crowd_size_estimate')) || null,
      rating: parseInt(form.get('rating')) || 5,
      energy: parseInt(form.get('energy')) || 5,
      stage_presence: parseInt(form.get('stage_presence')) || 5,
      crowd_reaction: parseInt(form.get('crowd_reaction')) || 5,
      originality: parseInt(form.get('originality')) || 5,
      musicianship: parseInt(form.get('musicianship')) || 5,
      standout_moment: form.get('standout_moment'),
      live_presence: form.get('live_presence'),
      recommend_artist: form.get('recommend_artist'),
      discovery_source: form.get('discovery_source'),
      review_weight: parseInt(form.get('review_weight')) || 5,
      created_time: now,
      hours_since: 0,
      has_media: false
    };

    const file = form.get('media_upload');
    if (file && file.size > 0) {
      const ext = file.name.split('.').pop();
      const path = `reviews/${review_id}.${ext}`;
      const { error: upErr } = await supabase.storage.from(BUCKET).upload(path, file, { upsert: true });
      if (upErr && !upErr.message.includes('already exists')) {
        msg.textContent = 'Upload failed. Please try again.';
        msg.className = 'msg error show';
        btn.disabled = false;
        btn.textContent = 'Submit Review';
        return;
      }
      const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(path);
      data.media_upload = urlData.publicUrl;
      data.has_media = true;
      progress.style.width = '70%';
    } else {
      progress.style.width = '50%';
    }

    const { error } = await supabase.from(TABLE).upsert([data], { onConflict: 'review_id' });
    progress.style.width = '100%';

    if (error) {
      msg.textContent = 'Error: ' + error.message;
      msg.className = 'msg error show';
      btn.textContent = 'Submit Review';
    } else {
      msg.innerHTML = `
        ðŸŽ‰ Review saved! Thank you!<br>
        <a href="https://twitter.com/intent/tweet?text=I just reviewed ${encodeURIComponent(data.artist_reviewed)} on Fan Review!&url=https://jewwyced.github.io/fan-review/" 
           target="_blank" style="margin-top:1rem;display:inline-block;background:#1da1f2;color:white;padding:0.75rem 1.5rem;border-radius:8px;text-decoration:none;font-weight:600;transition:all 0.2s;">
          Share on X
        </a>
      `;
      msg.className = 'msg success show';
      confetti({ 
        particleCount: 150, 
        spread: 90, 
        colors: ['#ff6b35', '#ff8f5e', '#ffb088'],
        origin: { y: 0.6 },
        ticks: 200
      });
      e.target.reset();
      preview.innerHTML = '';
      document.querySelectorAll('.slider').forEach(slider => {
        slider.value = 5;
        const displayId = slider.dataset.display;
        document.getElementById(displayId).textContent = '5';
        slider.style.background = `linear-gradient(to right, #ff6b35 44.44%, #e5e5e5 44.44%)`;
      });
      setTimeout(() => location.reload(), 3500);
    }
    btn.disabled = false;
    setTimeout(() => {
      progress.style.width = '0%';
      btn.textContent = 'Submit Review';
    }, 1000);
  };
</script>
</body>
</html>
